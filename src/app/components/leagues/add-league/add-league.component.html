<div class=" container p-5">
  <div class="row">
    <div class="col">
      <h4 class="p-2">Add a new League or Tournament</h4>
      <form [formGroup]="leagueForm" (submit)="addLeague()">
        <!---------- name ------------>
          <div class="p-2">
            <input class="form-control" name="league_name" type="name" formControlName="league_name" placeholder="Enter a league name" required
            [ngClass]="{'is-invalid': leagueForm.get('name')?.invalid && leagueForm.get('name')?.touched}">
          </div>

        <!--------- sport ------------->
          <div class="p-2">
            <select class="form-select"  name="sport" id="sportSelect" formControlName="sport" required
            [ngClass]="{'is-invalid': leagueForm.get('sport')?.invalid && leagueForm.get('sport')?.touched}">
              <option value="">Sport</option>
              <option value="F5">F5</option>
              <option value="F7">F7</option>
              <option value="F11">F11</option>
              <option value="basket">Basket</option>
              <option value="padel">Padel</option>
            </select>
          </div>

        <!---------- gender ------------>
          <div class="p-2">
            <select class="form-select" name="gender" id="genderSelect" formControlName="gender" required
            [ngClass]="{'is-invalid': leagueForm.get('gender')?.invalid && leagueForm.get('gender')?.touched}">
              <option value="">Gender</option>
              <option value="Women">Women</option>
              <option value="Men">Men</option>
              <option value="Mixed">Mixed</option>
            </select>
          </div>

        <!---------- category ------------>
          <div class="p-2">
            <select class="form-select" name="category" id="categorySelect" formControlName="category" required
            [ngClass]="{'is-invalid': leagueForm.get('category')?.invalid && leagueForm.get('category')?.touched}">
                <option value="">Category</option>
                <option value="+18">+18</option>
                <option value="+25">+25</option>
                <option value="+30">+30</option>
                <option value="+45">+45</option>
            </select>
          </div>

        <!---------- location ---------------->
          <div class="p-2">
            <input class="form-control" name="location" type="name" class="form-control" formControlName="location" placeholder="Enter a location" required
            [ngClass]="{'is-invalid': leagueForm.get('location')?.invalid && leagueForm.get('location')?.touched}">
          </div>

        <!---------- description ---------------->
          <div class="p-2 pb-4">
            <textarea class="form-control"  name="description" type="name" class="form-control" formControlName="description" placeholder="Enter a short description about your league" required
              [ngClass]="{'is-invalid': leagueForm.get('description')?.invalid && leagueForm.get('description')?.touched}"></textarea>
          </div>

        <!----------- button ---------------->
          <div class="row text-center p-3">
            <button type="submit" class="btn btn-primary">Create a new League</button>
          </div>
      </form>
    </div>
</div>
