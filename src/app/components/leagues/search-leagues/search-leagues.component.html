<form [formGroup]="searchForm" class="d-flex p-2">
  <div class="search-container">
    <input type="text" class="form-control bg-light" formControlName="search" placeholder="League name" (input)="searchLeaguebyName()">
    <i class="fa-solid fa-magnifying-glass"></i><i class="fa-solid fa-xmark" (click)="reset()"></i>
  </div>
</form>
